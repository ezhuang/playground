
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;
    charset=UTF-8" />
    <link type="text/css" href="main.css" rel="stylesheet"></link>
</head>
<body>
    <p>Wrap float element using overflow: hidden</p>
    <div class="outer overflow-wrap">
        <div class="inner">
            float div 1
        </div>
    </div>
    
    <p>Wrap float element using floating parent</p>
    <div class="outer float-wrap">
        <div class="inner">
            float div 2
        </div>
    </div>

    <p>Wrap float element using clearfix element</p>
    <div class="outer clearfix">
        <div class="inner">
            float div 3
        </div> 
    </div>
</body>
<script type="text/javascript" src="main.js"></script> 
</html>
